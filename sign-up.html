<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="frontend/libraries/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="frontend/styles/main.css">
</head>
<body>

    <main>
        <section class="section-sign-up">
            <div class="container-fluid">
                <div class="row input-sign-up justify-content-center">
                    <div class="col-md-6 col-sm-7 align-self-center justify-content-center">
                        <div class="row justify-content-center">
                            <div class="col-lg-8 col-xl-6 text-center justify-content-center">
                                <h4 class="sign-up-title">Create Your Account</h4>
                                <div class="form-group row">
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 offset-md-1 offset-lg-0 mt-1">
                                        <img src="frontend/images/ic_username.png" alt="">
                                    </div>
                                    <div class="col-lg-10 col-md-8 col-sm-10 col-10">
                                        <input type="text" class="form-control form-sign-up" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 offset-md-1 offset-lg-0 mt-1">
                                        <img src="frontend/images/24/basic/mail.png" alt="">
                                    </div>
                                    <div class="col-lg-10 col-md-8 col-sm-10 col-10">
                                        <input type="text" class="form-control form-sign-up" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 offset-md-1 offset-lg-0 mt-1">
                                        <img src="frontend/images/24/security/lock.png" alt="">
                                    </div>
                                    <div class="col-lg-10 col-md-8 col-sm-10 col-10">
                                        <input type="password" class="form-control form-sign-up" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 offset-md-1 offset-lg-0 mt-1">
                                        <img src="frontend/images/24/security/lock.png" alt="">
                                    </div>
                                    <div class="col-lg-10 col-md-8 col-sm-10 col-10">
                                        <input type="password" class="form-control form-sign-up" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Re-type Password">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-10 col-xl-10 col-sm-10 col-10 col-md-8 offset-2 offset-md-3 offset-lg-2 offset-sm-2">
                                        <button type="submit" class="btn btn-register mt-4 mb-3 text-center">Register</button>
                                    </div>
                                </div>
                                <span class="goto-sign-in text-center">Already have an account? <a href="sign-in.html" class="link-sign-in">Sign In</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 banner-sign-up d-none d-lg-block"></div>
                </div>
            </div>
        </section>
    </main>

</body>
<script src="frontend/libraries/jquery/jquery-3.4.1.min.js"></script>
<script src="frontend/libraries/bootstrap/popper.min.js"></script>
<script src="frontend/libraries/bootstrap/bootstrap.min.js"></script>
<script src="frontend/libraries/retina-js/retina.min.js"></script>
</html>
